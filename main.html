<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="return validateSignupForm(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    <small class="error-msg" id="usernameError"></small>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <small class="error-msg" id="emailError"></small>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <small class="error-msg" id="passwordError"></small>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <p class="sign-in-text">Already have an account? <a href="login.html">Log in here</a></p>
            </form>
        </div>
    </div>
    <script src="scriptmain.js"></script>
    <script src="suggestions.js"></script>
</body>
</html>
